<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <h1>Register With US</h1>
</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">email</label>
    <input id="email" name="email" type="text">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>


    <br>
    <h3>Bio (Please tell us about yourself)</h3>
    <textarea name="Bio"></textarea>
    <br>
    <h3>How did you hear about us?</h3>

    <input type="radio" name="How_did_you" value="Passed us on a billBoard">Passed us on a Billboard<br>
    <input type="radio" name="How_did_you" value="Heard us on the radio">Heard us on the radio<br>
    <input type="radio" name="How_did_you" value="Seen us on the internet">Seen us on the internet<br>
    <input type="radio" name="How_did_you" value="Other">Other<br>

    <h3>Which web browser are you using?</h3>
    <select name="Web_browser">
        <option value="Chrome">Chrome</option>
        <option value="FireFox">FireFox</option>
        <option value="Safari">Safari</option>
    </select>
    <br>
    <br>

    <input type="submit">
</form>


</body>
</html>
