<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div style="display: flex; flex-direction: row; justify-content: center" id="container">
<h1>Colts Great American</h1>
	<img src="./img/2ToolshopLogo.jpg" alt="">
	
</div>
<table class="table table-bordered table-dark" id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button class="btn btn-outline-secondary">Refresh List</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json




	$.get('./data/inventory.json').done(function(data) {
		console.log(data)
		data.forEach(function (tool){
			console.log(tool)

			$('#insertProducts').append(`<tr><td>${tool.title}</td>+<td>${tool.quantity}</td>+<td>${tool.price}</td>+<td>${tool.categories}</td></tr>`)

		})

	})

	$('button').on("click", function (){
		location.reload(true);
	})

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
